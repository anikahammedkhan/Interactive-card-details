<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive card details By Anik</title>
</head>

<body>
  <main class="container shadow">
    <div class="row col-sm-reverse align-items-center">
      <div class="col-4 left-bg">
        <div class="card-front my-4">
          <h3 class="text-white card-number">0000 0000 0000 0000</h3>
          <div class="d-flex justify-content-between px-4 text-white my-3">
            <h5>Card Holder</h5>
            <h5>09/25</h5>
          </div>
        </div>
        <div class="card-back my-4">
          <h5 class="cvv">123</h5>

        </div>
      </div>
      <div class="col-8">
        <div class="card mx-auto">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" id="nameField" type="text" placeholder="Enter your name">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="ccnumber">Credit Card Number</label>
                  <div class="input-group">
                    <input id="card-num" class="form-control" type="text" placeholder="0000 0000 0000 0000"
                      autocomplete="email">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-credit-card"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-4">
                <label for="ccmonth">Month</label>
                <select class="form-control" id="ccmonth">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="form-group col-sm-4">
                <label for="ccyear">Year</label>
                <select class="form-control" id="ccyear">
                  <option>2014</option>
                  <option>2015</option>
                  <option>2016</option>
                  <option>2017</option>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="cvv">CVV/CVC</label>
                  <input class="form-control" id="cvv" type="text" placeholder="123">
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <button id="btn-confirm" class="btn-black" type="submit">
              <i class="mdi mdi-gamepad-circle"></i> Confirm</button>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
